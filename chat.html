<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>P2P Chat</title>
  <link rel="stylesheet" href="room.css">
</head>
<body>
  <div style="width: 100vw; height: 85vh; overflow: auto;" id="log"></div>
  <input id="usr" style="width: 20vw; height: 6vh;" placeholder="Username" onchange="send('nick')" >
  <input id="msg" style="width: 30vw; height: 6vh;" placeholder="Message">
  <button onclick="send('msg')" style="height: 8vh; width: 15vh; vertical-align: top;" >Send</button>
  <button onclick="send('clear')" style="height: 8vh; width: 15vh; vertical-align: top;" >Clear</button>
  <script src="peerjs.min.js"></script>
  <script src="log.js"></script>
  <script src="room.js"></script>
  <script>
      function buildPayload(what) {
          if(!usr.value || usr.value.trim() === "") {
              alert("Please enter a username");
              return null;
          }
          return {
              "what": what,
              "usr": usr.value,
              "msg": msg.value
          };
      }

      function handle(data) {
          console.log(data);
          let i = false;
          let txt = "";
          if(data.what === "reveal") {
              txt = handleReveal(data);
          } else if (data.what === "nick") {
              i = true;
              txt = "Nickname: <b>" + cleanHTML(data.usr) + "</b>" 
          } else if (data.what === "msg") {
              txt = "<b>" + cleanHTML(data.usr) + "</b> " + cleanHTML(data.msg);
          } else if (data.what == "clear") {
              clear();
              txt = "<i>Chat cleared by <b>" + cleanHTML(data.usr) + "</b></i>";
          }
          log(txt, i);
      }
  </script>
</body> 
</html>
