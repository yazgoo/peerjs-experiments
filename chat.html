<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>P2P Chat</title>
  <link rel="stylesheet" href="room.css">
</head>
<body>
    <div style="display: flex; height: 85vh;">
        <div id="logBox" style="flex: 1; overflow: auto; padding: 1em;"></div>
        <div style="width: 200px; border-left: 1px solid #ccc; padding: 1em; overflow-y: auto;">
            <b>Users</b><br/>
            <div id ="usersBox" style="max-height: 80vh; overflow-y: auto; border-top: 1px solid #ccc; padding-top: 1em; margin-top: 1em;">
            </div>
        </div>
    </div>
  <input id="usr" style="width: 20vw; height: 6vh;" placeholder="Username" onchange="room.send('nick')" >
  <input id="msg" 
         onkeydown="if(event.key==='Enter')sendMsg()"
         style="width: 30vw; height: 6vh;" placeholder="Message">
  <button onclick="sendMsg()" style="height: 8vh; width: 12vh; vertical-align: top;" >Send</button>
  <button onclick="room.send('clear')" style="height: 8vh; width: 12vh; vertical-align: top;" >Clear</button>
  <button onclick="room.copyURL()" style="height: 8vh; width: 12vh; vertical-align: top;" >Copy URL</button>
  <script src="peerjs.min.js"></script>
  <script src="log.js"></script>
  <script src="room.js"></script>
  <script>
      const log = new Log();
      const room = new Room({
          onLog: (msg, i) => log.log(msg, i),
          onUsersUpdate: (users) => log.updateUsers(users),
          onMessage: (data) => {
              console.log(data);
              let i = false;
              let txt = "";
              if (data.what === "nick") {
                  i = true;
                  txt = "Nickname: " + log.userHTML(data.usr)
              } else if (data.what === "msg") {
                  txt = log.userHTML(data.usr) + " " + log.cleanHTML(data.msg);
              } else if (data.what == "clear") {
                  log.clear();
                  txt = "<i>Chat cleared by " + log.userHTML(data.usr) + "</i>";
              }
              log.log(txt, i);
          },
          buildPayload: (what) => {
              return {
                  "what": what,
                  "msg": msg.value
              };
          },
          getUsername: () => {
              return usr.value;
          }
      });
      room.init();
      function sendMsg() {
          if (msg.value.trim() !== "") {
              room.send("msg");
              msg.value = "";
          }
      }
  </script>
</body> 
</html>
